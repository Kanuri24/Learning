<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector and Property Types</title>
    
    <!--1, 2 in index.html file(Inline and Internal)
    3. External CSS Styling(seperate CSS file), href is the reference, here style.css is the file name which will reflect this link to the css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--A. Selector Types-->
    <!--Element Selector(I think it's a default one, need to check)-->
    <h1 style="color: brown">1. Element Selector</h1>
  
    <!--Selector ID-->
    <h2 id="SID">2. Selector ID</h2>
    <p id="All">
        Basic, Grouping &combining and Attribute & Pseudo
    </p>
    
    <!--Class based Selector, class name is CS-->
    <h2 class="Class">3. Class selector</h2>
    <br>
    
    <!--Element + Class Selector-->
    <!--In this, p tag only will reflect the color, even the class name is same for both the h2 and p tags as I had only mentioned p tag in Element + Class selector in CSS File-->
    <h2 clas="EC">4. Element with Class Selector</h2>
    <p class="EC">which is to specify the class selector</p>

    <!--Grouping selector-->
    <h1 class="GS">5. Grouping Selector</h1>
    <p class="GS">(selector, selector)</p>

    <!--Global or Universal Selector(*) - For Entire Page-->





    <!--B. Property Types-->
    <!--Margin - Border - Padding - Content-->
    
    <h2 id="Prop1">Example - 1</h2>
    <h2 id="Prop2">Example - 2</h2>
    <h2 id="Prop3">Example - 3</h2>
    <h2 id="Prop">Example</h2>







</body>
</html>
