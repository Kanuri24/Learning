<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Bhavani - Practice</title>

    <!--I had applied CSS Styling here, either you can create a seperate CSS file or you can write it here if it is small as how I had done here-->
    <style>
        table, th, td{
            border:1px solid black;
            border-collapse: collapse;
        }

        td{
            padding: 15px;
        }
        th{
            text-align: left;
        }

    </style>
    <!-- border-collapse: collapse is the extra CSS property to use -->

</head>
<body>
   <h1>Student details</h1>
   <table>
    <tr>
        <!--th defines the table heading-->
        <th>S. No</th>
        <th>Name</th>
        <th>Roll. No</th>
        <th>Exam - Marks</th>
    </tr>
    <tr>
        <!--td defines the table data cell-->
        <td>1</td>
        <td>Sai</td>
        <td>123</td>
        <td>67</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sri</td>
        <td>143</td>
        <td>85</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mahi</td>
        <td>567</td>
        <td>100</td>
    </tr>
   </table> 
</body>
</html>
